<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lễ Tốt Nghiệp</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@400;600;700&family=Poppins:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0b2a45,#0a2540);
  font-family:Montserrat,sans-serif;
}

.outer{
  width:580px;
  padding:18px;
  background:#0b2a45;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

.card{
  background:#fbf4e4;
  border-radius:16px;
  padding:34px 28px;
  text-align:center;
  border:2px solid #caa24a;
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:10px;
  border:1.5px solid rgba(202,162,74,.55);
  border-radius:12px;
  pointer-events:none;
}

.org{
  letter-spacing:.14em;
  font-weight:700;
  font-size:13px;
  color:#38556f;
  text-transform:uppercase;
}

.line{
  width:240px;
  height:2px;
  margin:10px auto;
  background:linear-gradient(90deg,transparent,#caa24a,transparent);
}

.title{
  font-family:"Playfair Display",serif;
  font-size:42px;
  font-weight:800;
  color:#12334d;
  margin:10px 0;
}

.ribbon{
  background:#0b2a45;
  color:#fff;
  display:inline-block;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  margin-bottom:18px;
}

.section{
  margin:16px 0;
}

.sec-title{
  font-weight:700;
  letter-spacing:.14em;
  font-size:14px;
  color:#12334d;
}

.sec-main{
  font-family:Poppins,sans-serif;
  font-size:18px;
  font-weight:700;
  color:#27465f;
}

.sec-sub{
  font-size:14px;
  color:#3d5b74;
  line-height:1.6;
}

.invite{
  margin-top:20px;
  font-weight:700;
  letter-spacing:.14em;
  color:#12334d;
}

.sign{
  font-family:"Great Vibes",cursive;
  font-size:28px;
  color:#12334d;
}
</style>
</head>

<body>
<div class="outer">
  <div class="card">

    <div class="org">HỌC VIỆN TRUYỀN THÔNG BÁO CHÍ</div>
    <div class="line"></div>

    <div class="title">LỄ TỐT NGHIỆP</div>

    
    <div class="ribbon">Khóa Học Quan hệ Công chúng - Khóa K47-K48</div>

    <div class="section">
      <div class="sec-title">THỜI GIAN</div>
      <div class="line"></div>
      <div class="sec-main">Ngày 30 / 04 / 2024</div>
    </div>

    <div class="section">
      <div class="sec-title">NƠI DIỄN RA</div>
      <div class="line"></div>
      <div class="sec-sub">
        110 Vạn Kiếp, Phường Lâm Viên<br>
        Thành phố Đà Lạt
      </div>
    </div>

    <div class="line"></div>

    <div class="invite">TRÂN TRỌNG KÍNH MỜI</div>
    <div class="sign">Rất hân hạnh được đón tiếp</div>

  </div>
</div>
</body>
</html>
