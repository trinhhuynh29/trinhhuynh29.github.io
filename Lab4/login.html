<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="author" content="Huỳnh Ngọc Khánh Trinh">
    <meta name="description" content="Thiết Kế Web">
    <meta name="keywords" content="23CT2101, Thiết Kế Web, Khoa Sư Phạm, Trường Đại học Đà Lạt">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://dlu.edu.vn/wp-content/uploads/2023/06/cropped-DLU-Logo-full-New-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <img src="dlu-a1.png" alt="Trường Đại học Đà Lạt">
        </div>

        <div class="column">
            <h2 class="center">Đăng nhập hệ thống</h2>

            <form method="post" action="login.php">
                <div>
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <button class="btn-submit" type="submit">Đăng nhập</button>
                </div>

                <div>
                    <button type="button" class="btn-forget">Quên mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
